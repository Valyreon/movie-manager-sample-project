<form id="login-form" [formGroup]="loginForm">
  <mat-card id="login-card">
    <mat-card-header>
      <div
        mat-card-avatar
        style="display: flex; align-items: center; justify-content: center"
      >
        <mat-icon>account_box</mat-icon>
      </div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter your credentials.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table class="w-100">
        <tr>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="loginRequest.email"
              formControlName="email"
            />
            <button
              *ngIf="loginRequest.email"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="loginRequest.email = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls.email.hasError('email')">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="loginRequest.password"
              formControlName="password"
            />
            <button
              *ngIf="loginRequest.password"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="loginRequest.password = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </tr>
        <tr style="text-align: center">
          <mat-checkbox
            color="primary"
            [(ngModel)]="loginRequest.rememberMe"
            formControlName="rememberMe"
            >Remember me</mat-checkbox
          >
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <div id="submit-button-wrapper">
        <button mat-flat-button color="primary" id="submit-button" (click)="handleSubmitClick()" *ngIf="!processing">
          SUBMIT
        </button>
        <mat-spinner [diameter]="50" *ngIf="processing"></mat-spinner>
      </div>
    </mat-card-actions>
    <mat-card-footer>
      <div id="login-footer">
        Not registered? Signup
        <a class="custom-link" href="#" routerLink="/signup">here</a>.
      </div>
    </mat-card-footer>
  </mat-card>
</form>
